<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="original.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Fancy weather app</title>
</head>

<body>
    <div class="main-content">
        <span class="bg"></span>
        <div class="container">
            <div class="row content-items">
                <div class="col-12">
                    <div class="wrapp-page-title">
                        <h1 class="page-title">Weather Widget 1.0</h1>
                        <p><a class="link_git" href="https://github.com/Erneydaiquiri" target="_blank">Evgenyi
                                Rudenko ðŸ’»ðŸ’ª</a></p>
                    </div>
                    <img id="logo" src="assets/logo.png">
                </div>
                <div class=" col-xl-4 col-md-5 widget_bg">
                    <div class="frame">
                        <div class="widget_bottom"></div>
                        <div class="widget_top"></div>
                        <div class="final_shadow"></div>
                        <div class="col-xl-12 col-md-12">
                            <div class="city-name">
                                <img id="city_label" src="assets/kyiv_label.png">
                                <h3 class="city">Kyiv</h3>
                            </div>
                            <br>
                            <div class="temp_section">
                                <p class="temperature">10&deg;</p>
                                <span class="wind-speed"></span>
                                <p class="description">Clouds</p>
                            </div>
                            <div class="imageIcon"></div>
                            <div class="more-info">
                                <p class="info">A clear morning and a fine day flow smoothly into a cloudy
                                    evening in Kiyv.
                                    No precipitation.</p>
                            </div>
                            <span class="range"><img id="r_icon" src="assets/paint_icon.png"></span>
                            <button class="button-primary temp">Check temperature</button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8 col-md-7 widget_addon">
                    <div class="addon">
                        <div class="addon_box">

                            <div class="widget_bottom widget_second"></div>
                            <br>
                            <h5 class="city_selector">Please select the city:</h5>
                            <div class="city_selector">
                                <button class="button2 btn-kyiv">Kiyv</button>
                                <button class="button2 btn-moscow">Moscow</button>
                                <button class="button2 btn-london">London</button>
                                <button class="button2 btn-ny">New York</button>
                                <button class="button2 btn-ny">Paris</button>
                                <button class="button2 btn-ny">Tokyo</button>
                            </div>
                            <h5>Or fill in the input box to check the city</h5>
                            <div class="form_checker">
                                <input type="text" class="form-field-input" value="" autocomplete="off"
                                    required="required"><button type="submit" class="button3">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cover"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
